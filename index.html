<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="header">
    <h1>Game of life</h1>
  </div>
  <div id="container">
    <table id="grid">
    </table>
  </div>
  <div class="zoom" style="width: 78px;height:44px"><span class="zoom-in material-symbols-outlined">
      zoom_in
    </span><span class="zoom-out material-symbols-outlined">
      zoom_out
    </span></div>
  <div class="stat-ctr">
    <div class="stat">
      <h3>Statistics</h3>
      <div>Population:<span id="pop">0</span></div>
      <div>Cycles:<span id="cycle">0</span></div>
    </div>
    <div class="control">
      <h3>Controls</h3>
      <div>
        <button class="startButton">start</button>
        <button class="stopButton">stop</button>
        <button class="resetButton">reset</button>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      initGrid,
      startSimulation,
      stopSimulation,
      reset,
      zoomIn,
      zoomOut
    } from "./main.mjs";
    document.addEventListener("DOMContentLoaded", () => {
      initGrid()
      const container = document.getElementById('container')
      const rect = container.getBoundingClientRect()
      const zoomCtr = document.querySelector('.zoom')

      zoomCtr.style.left = (rect.right - zoomCtr.clientWidth) + 'px'
      zoomCtr.style.top = (rect.bottom - zoomCtr.clientHeight) + 'px'

    });
    document.querySelector(".startButton").addEventListener("click", startSimulation);
    document
      .querySelector(".stopButton")
      .addEventListener("click", stopSimulation);
    document.querySelector(".resetButton").addEventListener("click", reset);
    document.querySelector(".zoom-in").addEventListener("click", zoomIn);
    document.querySelector(".zoom-out").addEventListener("click", zoomOut);
  </script>
</body>

</html>
