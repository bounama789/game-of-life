<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./assets/logo.png" alt="" />
    </div>
    <div class="stat">
      <div>Population:<span id="pop">0</span></div>
      <div>Cycles:<span id="cycle"></span>0</div>

    </div>
    <div id="tetris-container">
      <table id="grid"></table>
    </div>
    <button class="startButton">start</button>
    <button class="stopButton">stop</button>
    <button class="resetButton">reset</button>

    <script type="module">
      import {
        initGrid,
        startSimulation,
        stopSimulation,
        reset,
      } from "./main.mjs";

      let simulationWorker;
      document.addEventListener("DOMContentLoaded", initGrid);
      document.querySelector(".startButton").addEventListener("click",startSimulation);
      document
        .querySelector(".stopButton")
        .addEventListener("click", stopSimulation);
      document.querySelector(".resetButton").addEventListener("click", reset);
    </script>
  </body>
</html>
